<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class=" w-3/4 mx-auto">
        <h1 class="text-5xl font-bold text-center mt-16">Let's do some <span class="text-blue-700">Trasnsactions</span>
        </h1>
    </header>

    <main class=" w-3/4 mx-auto mt-5">
        <section class="grid grid-cols-3 gap-4">
            <div class="p-16 rounded bg-green-500">
                <h2 class="text-2xl text-white ">Deposit</h2>
                <h2 class="text-4xl text-white">$ <span id="totalDepositAmount">00</span> </h2>
            </div>
            <div class="p-16 rounded bg-yellow-500">
                <h2 class="text-2xl text-white ">Withdraw</h2>
                <h2 class="text-4xl text-white">$ <span id="totalWithdrawAmount">00</span> </h2>
            </div>
            <div class="p-16 rounded bg-blue-500">
                <h2 class="text-2xl text-white ">Balance</h2>
                <h2 class="text-4xl text-white">$ <span id="totalBalanceAmount">1000</span> </h2>
            </div>

        </section>

        <!-- Deposit input field  -->

        <section class=" grid grid-cols-2 gap-4 mt-5">
            <div class="bg-green-200 p-8 rounded">
                <h2 class="text-3xl mb-3"> Please Deposit</h2>
                <input type="text" id="depositField" placeholder="Enter amount you want to deposit"
                    class="block w-3/4 border-2 rounded-lg mb-2 px-3">

                <button id="depositButton" class="rounded-lg px-4 py-1
                 bg-green-700 text-2xl text-white font-semibold ">Deposit</button>
            </div>

            <!-- Withdraw input field  -->


            <div class="bg-yellow-200 p-8 rounded">
                <h2 class="text-3xl mb-3"> Please Withdraw</h2>
                <input type="text" name="" id="withdrawField" placeholder="Enter amount you want to Withdraw"
                    class="block w-3/4 border-2 rounded-lg mb-2 px-3">

                <button id="withdrawButton" class="rounded-lg px-4 py-1 bg-yellow-500 text-2xl
                 text-white font-semibold ">Withdraw</button>
            </div>

        </section>

    </main>


    <script src="js/bankingScript.js"></script>

</body>

</html>
