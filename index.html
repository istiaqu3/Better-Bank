<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class=" w-3/4 mx-auto">
        <h1 class="text-5xl font-bold text-center mt-16">Welcome to <span class="text-blue-700">Better Bank</span></h1>

    </header>
    <main class=" w-3/4 mx-auto mt-5 ">
        <div class="bg-blue-200 mb-5 rounded-lg p-8">
            <h2 class="text-3xl font-semibold text-blue-700  mb-5">Please Login</h2>
            <input type="text" name="" id="emailField" placeholder="Please enter your Email"
                class="block w-1/3 border-2 rounded-lg mb-2 px-3">
            <input type="password" name="" id="passwordField" placeholder="Please enter your password"
                class="block w-1/3 border-2 rounded-lg mb-2 px-3">

            <button id="loginButton"
                class="rounded-lg px-4 py-1 bg-blue-700 text-white text-2xl font-semibold ">Login</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
